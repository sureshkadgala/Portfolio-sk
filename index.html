<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>PORTFOLIO</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <div class="blob__animate"></div>

      <nav class="nav container grid">
        <a href="#" class="nav__logo">PORTFOLIO</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#home" class="nav__link">HOME</a></li>
            <li><a href="#about" class="nav__link">ABOUT</a></li>
            <li><a href="#work" class="nav__link">WORK</a></li>
            <li><a href="#contact" class="nav__link">CONTACT</a></li>
          </ul>

          <!-- close -->
          <div class="nav__close" id="nav-close">X</div>
        </div>

        <!-- toggle -->
        <div class="nav__toggle" id="nav-toggle">+</div>
      </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__shadow"></div>

        <div class="home__container container grid">
          <div class="home__data">
            <h3 class="home__greeting">Hello, I'am</h3>
            <h1 class="home__name">
              Suresh <br />
              Kadagala
            </h1>
          </div>

          <div class="home__image">
            <div class="blob-animate"></div>
            <img
              src="assets/images/profile-removebg-preview.png"
              alt="img"
              class="home__profile"
            />
            <div class="home__shadow"></div>
          </div>

          <div class="home__info">
            <h3 class="home__split">Creative</h3>
            <h2 class="home__profession-1">Frontend</h2>
            <h2 class="home__profession-2">Developer</h2>
          </div>

          <div class="home__social">
            <a href="#" target="_blank" class="home__social-link">
              <i class="ri-linkedin-box-line"></i>
            </a>
            <a href="#" target="_blank" class="home__social-link"
              ><i class="ri-github-line"></i
            ></a>
            <a href="#" target="_blank" class="home__social-link"
              ><i class="ri-github-line"></i
            ></a>
            <a href="#" target="_blank" class="home__social-link"
              ><i class="ri-github-line"></i>
            </a>
          </div>

          <a href="#" target="_blank" target="_blank" class="home__cv"
            >RESUME <i class="ri-file-list-2-line"></i
          ></a>
        </div>
      </section>
      <!--==================== ABOUT ====================-->
      <section class="home section" id="about">
        <div class="home__container container grid"></div>
      </section>
      <!--==================== PROJECTS ====================-->
      <section class="home section" id="projects">
        <div class="home__container container grid"></div>
      </section>
      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact">
        <div class="contact__container container grid"></div>
      </section>
    </main>
    <!--==================== FOOTER ====================-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
